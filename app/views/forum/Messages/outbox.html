#{extends 'main.html' /}
#{set title: user.name/}
#{set subtitle: 'Inbox'/}

<table>
	<thead>
		<tr>
			<th class="main">To</th>
			<th class="main">Subject</th>
			<th class="infos">Since</th>
		</tr>
	</thead>
	<tbody>
#{list items:messages, as:'message'}
		<tr>
			<td class="main">${message.to.name}</td>
			<td class="main">${message.subject}</td>
			<td class="infos">${message.at.since()}</td>
		</tr>
#{/list}
	</tbody>
</table>
