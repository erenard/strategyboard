<table class="table table-striped">
	<thead>
		<tr>
			<th>Player</th>
			<th>Score</th>
			<th>Since</th>
		</tr>
	</thead>
<tbody>
#{list items:_arg, as:'playedGame'}
	<tr>
		<td>
		#{if playedGame[0].winner}<a href="@{forum.Users.show(playedGame[0].winner.player.id)}">${playedGame[0].winner.player.name}</a>#{/if}
		#{else}Anonymous#{/else}
		</td>
		<td>#{if playedGame[0].winner}${(int) playedGame[1]}#{/if}</td>
		<td>${playedGame[0].end.since()}</td>
	</tr>
#{/list}
</tbody>
</table>
