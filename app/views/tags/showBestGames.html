<table class="table table-striped">
	<thead>
		<tr>
			<th>Player</th>
			<th>Score</th>
			<th>Since</th>
		</tr>
	</thead>
<tbody>
#{list items:_arg, as:'playedGame'}
	<tr>
		<td>
		#{if playedGame.winner}<a href="@{forum.Users.show(playedGame.winner.player.id)}">${playedGame.winner.player.name}</a>{/if}
		#{else}Anonymous#{/else}
		</td>
		<td>#{if playedGame.winner}${playedGame.winner.points}{/if}</td>
		<td>${playedGame.end.since()}</td>
	</tr>
#{/list}
</tbody>
</table>
